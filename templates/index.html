<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
            background-color: #d1e7de !important;
            color: #105133 !important;
            border: none !important;
            font-size: large !important;
        }

        .alert .btn-danger {
            float: right;
        }

        .alert span {
            line-height: 34px;
        }

        .alert > div:after {
            clear: both;
            content: '';
            display: table;
        }
    </style>
    <title>Scrabble Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #d1e7de;">
        <div class="container-fluid"><a class="navbar-brand" href="/">Scrabble Points Calculator</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <!--<li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>-->
                    <!--<li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>-->
                    <li class="nav-item"><a class="nav-link active" href="https://github.com/follen99">Credits</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="POST" class="m-3">
        <div class="form-group" style="padding-top: 20px;" >
            <div class="card">
                <div class="card-body" style="margin: 20px;">
                    <h4 class="card-title">Calcola Parola</h4>
                    <div class="input-group mb-3"><input type="text" name="word" placeholder="Inserisci la parola da calcolare" class="form-control"><button class="btn btn-primary" type="submit" value="calc" name="submit_button">Calcola</button></div>
                    
                    <div>
                        <div class="alert alert-success" role="alert"><span><strong>La parola vale&nbsp;</strong></span>
                            <h1>{{points}} punti</h1>
                        </div>

                        <button class="btn btn-primary" type="submit" value="add" name="submit_button">Aggiungi</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 20px">
            <div class="card-body">
                <h4 class="card-title">Le tue parole {{address}}</h4>
                <h5 class="text-black-50">Totale: {{totalPoints}} Punti</h5>

                {%for word in wordList%}
                <div class="input-group" style="margin-top: 20px;">
                    <ul class="list-group">
                        <li class="list-group-item"><span>"{{word.word}}"</span></li>
                    </ul><button class="btn btn-primary" type="button">{{word.points}} Punti</button>
                </div>
                {%endfor%}
            
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
